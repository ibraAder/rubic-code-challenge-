<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <head>
      <img class="panda-img" src="https://png.pngtree.com/png-clipart/20201117/ourmid/pngtree-cartoon-panda-clipart-png-image_2436083.jpg"alt="panda"/>
      <title>Vote Counter</title>
    </head>
    <body>
      <h1>Vote Counter</h1>
      <form id="votes-form">
        <label for="votes">Enter votes:</label>
        <input type="number" id="votes" name="votes">
        <button type="submit">Submit</button>
      </form>
      <p>Current votes: <span id="vote-count">0</span></p>
      <button id="reset-btn">Reset</button>
  </body>
</html>
